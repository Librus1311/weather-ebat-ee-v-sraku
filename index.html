<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-navbar">
                <div class="header-logo"><img src="img/logo.svg" alt="logo">
                    <p>Weather Now</p>
                </div>
                <div class="header-nav">Units</div>
            </div>
            <h1>How's the sky looking today</h1>
            <div class="search-bar">
                <form>
                    <input type="text" class="search-input" placeholder="Search for a place">
                    <button class="search-btn">Search</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-section">
                <section>
                    <div class="weather-today-main">
                        <div class="weather-today brad">
                            <div class="weather-today-text">
                                <h2 class="weather-today-location">Moscow, Russian Imperia</h2>
                                <p class="weather-today-date">Always, Auf 9, 2017</p>
                            </div>
                            <div class="weather-today-temp">
                                <img src="" alt="weather pic" class="weather-img"><p class="weather-today-number">20°</p>
                            </div>
                        </div>
                        <div class="weather-today-cards brad dark-bg">
                            <div class="weather-today-stuff-item">
                                <h3>Feels Like</h3>
                                <p>18°</p>
                            </div>
                        </div>
                    </div>
                    <div class="daily-forecast">
                        <h2>Daily forecast</h2>
                        <div class="daily-forecast-cards">
                            <div class="daiy-forecast-cards-item brad dark-bg">
                                <h3>tue</h3>
                                <img src="" alt="weather pic" class="weather-img">
                                <div class="daily-forecast-cards-item-temp">
                                    <p>20°</p>
                                    <p>14°</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <aside class="brad dark-bg">
                    <div class="aside-navbar">
                        <h3>Hourly forecast</h3>
                        <p>Tuesday</p>
                    </div>
                    <div class="aside-cards">
                        <div class="aside-cards-item brad light-bg">
                            <div class="aside-cards-left">
                                <img src="" alt="weather pic" class="weather-img">
                                <p>3 PM</p>
                            </div>
                            <div class="aside-cards-right">
                                <p>20°</p>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    </div>

</body>

</html>
